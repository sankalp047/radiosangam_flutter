name: radiosangam_flutter
description: "Radio Sangam Flutter app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.10.5
  just_audio_background: 0.0.1-beta.17
  # Audio stack (compatible on iOS + Android 14/15)

  audio_session: ^0.1.20

  # Android 13+ notification permission prompt
  permission_handler: ^12.0.1
  device_info_plus: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/logo.png
